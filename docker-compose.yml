# ===================================================================
# Docker Compose - PRODUCTION ONLY
# ===================================================================
# This configuration is designed for production deployment on VPS
# Database is hosted on Supabase (not in Docker)
#
# For local development, run backend and frontend natively:
# - Backend: cd backend && go run main.go
# - Frontend: cd frontend && npm run dev
# See DEV.md for complete development setup instructions
# ===================================================================

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: db-importer-backend
    ports:
      - "${PORT:-8080}:8080"
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=1
      - net.ipv6.conf.default.disable_ipv6=1
    environment:
      # Server Configuration
      - PORT=${PORT:-8080}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - MAX_UPLOAD_SIZE=${MAX_UPLOAD_SIZE:-52428800}
      - DEBUG_LOG=${DEBUG_LOG:-false}

      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS=${RATE_LIMIT_REQUESTS:-100}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW:-60}

      # Database - Supabase (loaded from .env.production)
      - DATABASE_URL=${DATABASE_URL}
      - DB_MAX_OPEN_CONNS=${DB_MAX_OPEN_CONNS:-25}
      - DB_MAX_IDLE_CONNS=${DB_MAX_IDLE_CONNS:-5}
      - DB_CONN_MAX_LIFETIME=${DB_CONN_MAX_LIFETIME:-5m}
      - DB_CONN_MAX_IDLE_TIME=${DB_CONN_MAX_IDLE_TIME:-10m}

      # JWT Configuration
      - JWT_ACCESS_SECRET=${JWT_ACCESS_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_ACCESS_EXPIRY=${JWT_ACCESS_EXPIRY:-15m}
      - JWT_REFRESH_EXPIRY=${JWT_REFRESH_EXPIRY:-168h}

      # Supabase (optional, if using Supabase client SDK)
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    networks:
      - db-importer-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    container_name: db-importer-frontend
    ports:
      - "8081:8080"
    networks:
      - db-importer-network
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  db-importer-network:
    driver: bridge
    enable_ipv6: false
