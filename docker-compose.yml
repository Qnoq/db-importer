services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: db-importer-backend
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
    environment:
      - GO_ENV=development
    command: go run main.go
    networks:
      - db-importer-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: db-importer-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    command: npm run dev
    networks:
      - db-importer-network
    depends_on:
      - backend

networks:
  db-importer-network:
    driver: bridge
