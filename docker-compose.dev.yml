version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: db-importer-backend-dev
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app
      - go-modules:/go/pkg/mod  # Cache Go modules
    environment:
      - PORT=8080
      - ALLOWED_ORIGINS=*
      - MAX_UPLOAD_SIZE=52428800
      - DEBUG_LOG=true
      - RATE_LIMIT_ENABLED=false
    networks:
      - db-importer-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: db-importer-frontend-dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    command: npm run dev -- --host 0.0.0.0
    networks:
      - db-importer-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  db-importer-network:
    driver: bridge

volumes:
  go-modules:  # Persist Go modules cache for faster rebuilds
